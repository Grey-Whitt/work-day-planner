<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div id="9" class="time-block row space">
        <div class="time col-1">
          <p>9AM</p>
        </div>

        <div class="task-area col-10">
          <textarea class="txt" id="txt-09"></textarea>
        </div>
        
        <div class='col-1 d-flex justify-content-center align-items-center locked' id="09"><span class="lock oi oi-lock-locked"></span></div>
      </div>
      
      <div id="10" class="time-block row space">
        <div class="time col-1">
          <p>10AM</p>
        </div>

        <div class="task-area col-10">
          <textarea class="txt" id="txt-010"></textarea>
        </div>
        
        <div class='col-1 d-flex justify-content-center align-items-center locked' id="010"><span class="lock oi oi-lock-locked"></span></div>
      </div>

      <div id="11" class="time-block row space">
        <div class="time col-1">
          <p>11AM</p>
        </div>

        <div class=" task-area col-10">

        </div>
        
        <div class='col-1 d-flex justify-content-center align-items-center locked' id="011"><span class="lock oi oi-lock-locked"></span></div>
      </div>

      <div id="12" class="time-block row space">
        <div class="time col-1">
          <p>12PM</p>
        </div>

        <div class=" task-area col-10">

      </div>

      <div id="13" class="time-block row space">
        <div class="time col-1">
          <p>1PM</p>
        </div>

        <div class=" task-area col-10">
          <textarea class="txt" id="013"></textarea>
        </div>
        
        <div class='col-1 d-flex justify-content-center align-items-center locked' id="013"><span class="lock oi oi-lock-locked"></span></div>
      </div>

      <div id="14" class="time-block row space">
        <div class="time col-1">
          <p>2PM</p>
        </div>

        <div class=" task-area col-10">
          <textarea class="txt" id="014"></textarea>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
